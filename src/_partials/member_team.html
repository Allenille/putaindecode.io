<div class="putainde-TeamMember">
<div class="putainde-TeamMember-wrapper">
  <a class="putainde-TeamMember-img" href="{{ member_url }}">
    <img src="{{ member_avatar_url }}?s=300&amp;d=https%3A%2F%2Fidenticons.github.com%2Fc0863a4414cba6aa95014df9e3d9f6a5.png" />
  </a>
  <span class="putainde-TeamMember-info">
    <strong class="putainde-TeamMember-info-name">{{ member_name }}</strong>
    <a class="putainde-TeamMember-info-twitter" href="https://twitter.com/{{ member_twitter }}"><i class="icon icon_twitter"> </i></a>
    <a class="putainde-TeamMember-info-github" href="https://github.com/{{ member_github }}"><i class="icon icon_github"> </i></a>
  </span>
  <p class="putainde-TeamMember-shortbio">{{ member_shortbio_fr }}</p>
</div>
</div>
